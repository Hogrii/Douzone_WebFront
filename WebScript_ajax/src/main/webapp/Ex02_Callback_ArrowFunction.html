<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <h2>Callback Functions</h2>
    <p id="demo"></p>

    <script>
      // Create an Array
      const myNumbers = [4, 1, -20, -7, 5, 9, -6];

      // Call removeNeg with a Callback
      const posNumbers = removeNeg(myNumbers, (x) => x >= 0); // (x) => x >= 0 === function(x) { x >= 0 }

      // Display Result
      document.getElementById("demo").innerHTML = posNumbers;

      // Remove negative numbers
      function removeNeg(numbers, callback) {
        const myArray = [];
        for (const x of numbers) {
          if (callback(x)) {
            myArray.push(x);
          }
        }
        return myArray;
      }
    </script>
    <!--
      Where callbacks really shine are in asynchronous functions, where one function has to wait for another function
      콜백이 실제로 빛나는 곳은 비동기 함수입니다. 한 함수가 다른 함수를 기다려야 하는 경우
    -->
  </body>
</html>
