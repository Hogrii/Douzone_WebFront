<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
        javascript 함수의 동기 실행과 비동기 실행의 이해
       */

      /*
        // 동기식 >> 1 2 3 4
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
       */

      /*
        // 비동기식 -> 순서를 보장하지 않는다 >> 1 2 4 3
        console.log(1);
        console.log(2);
        setTimeout(() => {
          console.log(3);
        }, 3000);
        console.log(4);
       */

      /*
        ajax
        1. XMLHttpRequest 객체 사용(순수한 javascript)
        2. fetch API 사용하기(XMLHttpRequest 객체 없이도 비동기 처리)
        2.1 https://velog.io/@seoltang/fetch-POST-Request
        2.2 https://developer.mozilla.org/ko/docs/Web/API/fetch_API/Using_Fetch
        3. Jquery JS 이용 >> XMLHttpRequest 이용한 함수 >> $.post(URL, data, callback); >> $.ajax()
       */
    </script>
  </head>
  <body></body>
</html>
