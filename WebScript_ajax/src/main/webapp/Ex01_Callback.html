<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>Insert title here</title>
    <script>
      /*
        "I will call back later!"

        A callback is a function passed as an argument to another function
        This technique allows a function to call another function
        A callback function can run after another function has finished

        콜백은 다른 함수에 인수로 전달되는 함수입니다
        이 기술을 사용하면 함수가 다른 함수를 호출할 수 있습니다
        콜백 함수는 다른 함수가 완료된 후에 실행할 수 있습니다
     */
    </script>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <h2>Callback Functions</h2>

    <p>The result of the calculation is:</p>
    <p id="demo"></p>

    <script>
      function myDisplayer(something) {
        document.getElementById("demo").innerHTML = something;
      }

      function myCalculator(num1, num2, myCallback) {
        // 함수의 파라미터로 함수가 들어갈 수 있다
        // callBack -> 다른 함수의 파라미터로 들어가는 함수
        let sum = num1 + num2;
        myCallback(sum); // -> 받아온 myDisplayer에 파라미터를 넣어 호출
      }

      myCalculator(5, 5, myDisplayer);

      /*
        Right: myCalculator(5, 5, myDisplayer);
        Wrong: myCalculator(5, 5, myDisplayer()); -> 괄호치지 마세요~ 괄호 있으면 DOM tree 만들 때 호출해버려요~
       */
    </script>
  </body>
</html>
